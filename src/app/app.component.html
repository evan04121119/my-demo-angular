<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils</h2>
      <p>Mis à jours: {{ lastUpdate | async | date: "short" }}</p>
      <ul class="list-group">
        <app-appareil
          *ngFor="let appareil of appareils; let i = index"
          [appareilName]="appareil.name"
          [appareilStatus]="appareil.status"
          [indexOfAppareil]="i"
        ></app-appareil>
      </ul>
      <button
        class="btn btn-success"
        [disabled]="!isAuth"
        (click)="onAllumer()"
      >
        Tout allumer
      </button>
      <button class="btn btn-danger" (click)="onEteindre()">
        Tout éteindre
      </button>
    </div>
    <div class="col-xs-12">
      <h2>My Blog</h2>
      <app-post-list [postItemList]="posts"></app-post-list>
    </div>
  </div>
</div>
